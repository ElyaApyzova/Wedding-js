<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper">
          <div class="logo_container">
            <a class="logo" href="#">
              <img class="logo_img" src="images/wedding.png" alt="" />
            </a>
          </div>
          <nav class="nav">
            <ul class="nav_list">
              <li class="nav_list_item">
                <a class="nav_list_item_link" href="#">Фотографы</a>
              </li>
              <li class="nav_list_item">
                <a class="nav_list_item_link" href="#">Стилисты</a>
              </li>
              <li class="nav_list_item">
                <a class="nav_list_item_link" href="#">Видеографы</a>
              </li>
              <li class="nav_list_item">
                <a class="nav_list_item_link" href="#">Артисты</a>
              </li>
              <li class="nav_list_item">
                <a class="nav_list_item_link" href="#">Еще</a>
              </li>
            </ul>
          </nav>
          <div class="location_container">
            <img class="location" src="images/location.png" alt="" />
            <p class="location_description">Ростовская область</p>
            <img class="location_arrow" src="images/arrow.png" alt="" />
          </div>
          <div class="btn_container">
            <div class="btn_box">
              <a class="btn_description" href="#">Добавить сервис</a>
            </div>
            <div class="">
              <img class="menu_burger" src="images/burger.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="apps.js"></script>
  </body>
</html>
