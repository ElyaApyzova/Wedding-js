<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="inner__header">
          <a class="logo" href="#">
            <img src="images/wedding.png" alt="" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="list__item">
                <a class="item__link" href="#">Фотографы</a>
              </li>
              <li class="list__item">
                <a class="item__link" href="#">Стилисты</a>
              </li>
              <li class="list__item">
                <a class="item__link" href="#">Видеографы</a>
              </li>
              <li class="list__item">
                <a class="item__link" href="#">Артисты</a>
              </li>
              <li class="list__item">
                <a class="item__link" href="#">Еще</a>
              </li>
            </ul>
          </nav>
          <ul class="location__list">
            <li>
              <img src="images/location.png" alt="" />
            </li>
            <li>
              <p class="location_description">Ростовская область</p>
            </li>
            <li>
              <img class="location_arrow" src="images/arrow.png" alt="" />
            </li>
          </ul>
          <ul class="btn_container">
            <li class="btn_box">
              <a class="btn_description" href="#">Добавить сервис</a>
            </li>
            <li class="">
              <img class="menu_burger" src="images/burger.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script src="apps.js"></script>
  </body>
</html>
